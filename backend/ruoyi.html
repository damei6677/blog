        <h1 id="运行"><a href="#运行" class="headerlink" title="运行"></a>运行</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">npm install --registry=https://registry.npm.taobao.org</span><br><span class="line">npm run dev </span><br></pre></td></tr></table></figure>



<h1 id="打包"><a href="#打包" class="headerlink" title="打包"></a>打包</h1><h2 id="前端"><a href="#前端" class="headerlink" title="前端"></a>前端</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm run build:prod</span><br></pre></td></tr></table></figure>



<h2 id="后端"><a href="#后端" class="headerlink" title="后端"></a>后端</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mvn clean package -Dmaven.test.skip=true</span><br></pre></td></tr></table></figure>



<h1 id="部署"><a href="#部署" class="headerlink" title="部署"></a>部署</h1><p><a target="_blank" rel="noopener" href="https://blog.csdn.net/Andy86869/article/details/117047868?ops_request_misc=%257B%2522request%255Fid%2522%253A%2522168411537516800197097720%2522%252C%2522scm%2522%253A%252220140713.130102334.pc%255Fall.%2522%257D&request_id=168411537516800197097720&biz_id=0&utm_medium=distribute.pc_search_result.none-task-blog-2~all~first_rank_ecpm_v1~rank_v31_ecpm-1-117047868-null-null.142%5Ev87%5Einsert_down28v1,239%5Ev2%5Einsert_chatgpt&utm_term=-v%20/root/ruoyi/mysql/log:/var/log/mysql%20%5C%20-v%20/root/ruoyi/mysql/conf/my.cnf:/etc/mysql/my.cnf%20%5C%20-v%20/root/ruoyi/mysql/data:/var/lib/mysql%20%5C%20-e%20MYSQL_ROOT_PASSWORD=123456%20%5C&spm=1018.2226.3001.4187">博文地址</a></p>
<p>1 mysql</p>
<p>my.cnf</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">[client]</span><br><span class="line">default-character-set = utf8</span><br><span class="line"> </span><br><span class="line">[mysql]</span><br><span class="line">default-character-set = utf8</span><br><span class="line"> </span><br><span class="line">[mysqld]</span><br><span class="line">init_connect = &#x27;SET NAMES utf8&#x27;</span><br><span class="line">init_connect = &#x27;SET collation_connection = utf8_unicode_ci&#x27;</span><br><span class="line">character-set-server = utf8</span><br><span class="line">collation-server = utf8_unicode_ci</span><br><span class="line">skip-character-set-client-handshake</span><br><span class="line">skip-name-resolve</span><br><span class="line">pid-file = /var/run/mysqld/mysqld.pid</span><br><span class="line">socket = /var/run/mysqld/mysqld.sock</span><br><span class="line">datadir = /var/lib/mysql</span><br><span class="line">secure-file-priv = /var/lib/mysql</span><br><span class="line"># Disabling symbolic-links is recommended to prevent assorted security risks</span><br><span class="line">symbolic-links = 0</span><br><span class="line"> </span><br><span class="line"># Custom config should go here</span><br><span class="line">!includedir /etc/mysql/conf.d/</span><br></pre></td></tr></table></figure>

<p>docker build </p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">docker run -p 3306:3306 --name mysql01 \</span><br><span class="line">-v /root/ruoyi/mysql/log:/var/log/mysql \</span><br><span class="line">-v /root/ruoyi/mysql/conf/my.cnf:/etc/mysql/my.cnf \</span><br><span class="line">-v /root/ruoyi/mysql/data:/var/lib/mysql \</span><br><span class="line">-e MYSQL_ROOT_PASSWORD=123456 \</span><br><span class="line">-d mysql</span><br></pre></td></tr></table></figure>

<p>2 redis</p>
<p>redis.conf</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">appendonly yes</span><br></pre></td></tr></table></figure>

<p>docker </p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">docker run -p 6379:6379 --name redis01 \</span><br><span class="line">-v /root/ruoyi/redis/data:/data \</span><br><span class="line">-v /root/ruoyi/redis/conf/redis.conf:/etc/redis/redis.conf \</span><br><span class="line">-d redis redis-server /etc/redis/redis.conf</span><br></pre></td></tr></table></figure>

<p>3 nginx</p>
<h2 id="前端部署"><a href="#前端部署" class="headerlink" title="前端部署"></a>前端部署</h2><h1 id="部署2"><a href="#部署2" class="headerlink" title="部署2"></a>部署2</h1><p><a target="_blank" rel="noopener" href="https://blog.csdn.net/lxyoucan/article/details/123764953">博文地址</a></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">sudo docker run --name ruoyi-mysql -p 3307:3306 -e MYSQL\_ROOT\_PASSWORD=itkey123456 -d mysql:5.7.37</span></span><br><span class="line">docker run --name ruoyi-mysql -p 1025:3306 -e MYSQL\_ROOT\_PASSWORD=111111 -d mysql</span><br><span class="line">docker run --name ruoyi-redis -p 1026:6379 -d redis</span><br></pre></td></tr></table></figure>



<h2 id="docker发布"><a href="#docker发布" class="headerlink" title="docker发布"></a><a target="_blank" rel="noopener" href="https://zhuanlan.zhihu.com/p/550270705">docker发布</a></h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">image安装</span></span><br><span class="line">docker pull mysql</span><br><span class="line">redis</span><br><span class="line">nginx</span><br><span class="line">openjdk:8</span><br></pre></td></tr></table></figure>

<p> 镜像打包</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">拉取jdk8作为基础镜像</span></span><br><span class="line">FROM openjdk:8</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">作者</span></span><br><span class="line">MAINTAINER hdd &lt;1239877983@qq.com&gt;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"></span></span><br><span class="line"><span class="language-bash">ENV TZ=Asia/Shanghai</span></span><br><span class="line">RUN ln -snf /usr/share/zoneinfo/$TZ /etc/localtime &amp;&amp; echo $TZ &gt; /etc/timezone</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">变量</span></span><br><span class="line">ENV file_jar=ruoyi-admin.jar</span><br><span class="line">ENV file_config=application.yml</span><br><span class="line">ENV file_config_druid=application-druid.yml</span><br><span class="line">ENV dir_work=/root</span><br><span class="line">ENV config=--spring.config.location=$&#123;file_config&#125; $&#123;file_config_druid&#125;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"></span></span><br><span class="line"><span class="language-bash">COPY <span class="variable">$&#123;file_jar&#125;</span> <span class="variable">$&#123;dir_work&#125;</span></span></span><br><span class="line">COPY $&#123;file_config&#125; $&#123;dir_work&#125;</span><br><span class="line">COPY $&#123;file_config_druid&#125; $&#123;dir_work&#125;</span><br><span class="line"></span><br><span class="line">WORKDIR /root</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"></span></span><br><span class="line"><span class="language-bash">ENTRYPOINT [<span class="string">&quot;sh&quot;</span>,<span class="string">&quot;-c&quot;</span>,<span class="string">&quot;java -jar <span class="variable">$&#123;jar_file&#125;</span> <span class="variable">$&#123;config&#125;</span>&quot;</span>]</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">ENTRYPOINT [<span class="string">&quot;sh&quot;</span>,<span class="string">&quot;-c&quot;</span>,<span class="string">&quot;java -jar <span class="variable">$&#123;file_jar&#125;</span>&quot;</span>]</span></span><br></pre></td></tr></table></figure>

<h2 id="nginx"><a href="#nginx" class="headerlink" title="nginx"></a>nginx</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">user  nginx;</span></span><br><span class="line">user  root;</span><br><span class="line"></span><br><span class="line">worker_processes  auto;</span><br><span class="line"></span><br><span class="line">error_log  /var/log/nginx/error.log notice;</span><br><span class="line">pid        /var/run/nginx.pid;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">events &#123;</span><br><span class="line">        worker_connections  1024;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">http &#123;</span><br><span class="line">    include       /etc/nginx/mime.types;</span><br><span class="line">    default_type  application/octet-stream;</span><br><span class="line"></span><br><span class="line">    log_format  main  &#x27;$remote_addr - $remote_user [$time_local] &quot;$request&quot; &#x27;</span><br><span class="line">            &#x27;$status $body_bytes_sent &quot;$http_referer&quot; &#x27;</span><br><span class="line">            &#x27;&quot;$http_user_agent&quot; &quot;$http_x_forwarded_for&quot;&#x27;;</span><br><span class="line"></span><br><span class="line">    access_log  /var/log/nginx/access.log  main;</span><br><span class="line"></span><br><span class="line">    sendfile        on;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">tcp_nopush     on;</span></span><br><span class="line"></span><br><span class="line">    keepalive_timeout  65;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">gzip  on;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    server&#123;</span><br><span class="line">        listen 80;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">server_name zhaoqipengbo.top;</span></span><br><span class="line">        server_name 121.37.100.32;</span><br><span class="line">        charset utf-8;</span><br><span class="line"></span><br><span class="line">        location / &#123;</span><br><span class="line">            root html;</span><br><span class="line">            try_files $uri $uri/ /index.html;</span><br><span class="line">            index index.html index.htm;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        location /prod-api/ &#123;</span><br><span class="line">            proxy_pass http://localhost:1030/;</span><br><span class="line">                proxy_set_header Host $http_host;</span><br><span class="line">            proxy_set_header X-Real-IP $remote_addr;</span><br><span class="line">            proxy_set_header REMOTE-HOST $remote_addr;</span><br><span class="line">            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        error_page   500 502 503 504  /50x.html;</span><br><span class="line">        location = /50x.html &#123;</span><br><span class="line">                root   html;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#125;#server</span><br><span class="line"></span><br><span class="line">    include /etc/nginx/conf.d/*.conf;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
