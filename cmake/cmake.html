<h2 id="例子"><a href="#例子" class="headerlink" title="例子"></a>例子</h2><figure class="highlight cmake"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#设置最低版本</span></span><br><span class="line"><span class="keyword">cmake_minimum_required</span>(VERSION <span class="number">2.8</span>)</span><br><span class="line"><span class="keyword">project</span>(cmake_demo)</span><br><span class="line"><span class="comment">#支持c++11</span></span><br><span class="line"><span class="keyword">SET</span>(CMAKE_C_COMPILER g++)</span><br><span class="line"><span class="keyword">add_compile_options</span>(-std=c++<span class="number">11</span>)</span><br><span class="line"><span class="comment">########################################################</span></span><br><span class="line"><span class="comment">#常用变量</span></span><br><span class="line"><span class="keyword">MESSAGE</span>(STATUS <span class="string">&quot;HOME dir: $ENV&#123;HOME&#125;&quot;</span>)</span><br><span class="line"><span class="keyword">message</span>(STATUS <span class="string">&quot;CMAKE_VERSION:&quot;</span> <span class="variable">$&#123;CMAKE_VERSION&#125;</span>)</span><br><span class="line"><span class="keyword">message</span>(STATUS <span class="string">&quot;CMAKE_SYSTEM:&quot;</span> <span class="variable">$&#123;CMAKE_SYSTEM&#125;</span>)</span><br><span class="line"><span class="keyword">message</span>(STATUS <span class="string">&quot;CMAKE_SYSTEM_NAME:&quot;</span> <span class="variable">$&#123;CMAKE_SYSTEM_NAME&#125;</span>)</span><br><span class="line"><span class="keyword">message</span>(STATUS <span class="string">&quot;CMAKE_SYSTEM_PROCESSOR:&quot;</span> <span class="variable">$&#123;CMAKE_SYSTEM_PROCESSOR&#125;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">message</span>(STATUS <span class="string">&quot;UNIX?&quot;</span> <span class="variable">$&#123;UNIX&#125;</span>)</span><br><span class="line"><span class="keyword">message</span>(STATUS <span class="string">&quot;WIN32?&quot;</span> <span class="variable">$&#123;WIN32&#125;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">message</span>(STATUS <span class="string">&quot;CMAKE_VERSION:&quot;</span> <span class="variable">$&#123;CMAKE_VERSION&#125;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#如果你的代码中定义了#ifdef ENABLE_DEBUG #endif，这个代码块就会生效。</span></span><br><span class="line"><span class="comment">#ADD_DEFINITIONS(-DENABLE_DEBUG -DABC)，参数之间用空格分割。</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">ADD_DEFINITIONS</span>(-DRUN)</span><br><span class="line"><span class="comment">#############################################################</span></span><br><span class="line"><span class="comment">#递归查找文件,但当目录下的文件增减时，</span></span><br><span class="line"><span class="comment">#而CMakelists.txt文件没有修改时，cmake不能识别这些文件</span></span><br><span class="line"><span class="comment">#file(GLOB  src_list &quot;src/*&quot; &quot;.&quot;)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#set(src_list</span></span><br><span class="line"><span class="comment">#    main.cpp</span></span><br><span class="line"><span class="comment">#    src/addfun.h</span></span><br><span class="line"><span class="comment">#    src/subfun.h</span></span><br><span class="line"><span class="comment">#    src/subfun.cpp)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#向变量中添加文件</span></span><br><span class="line"><span class="comment">#list(APPEND src_list</span></span><br><span class="line"><span class="comment">#    src/addfun.cpp)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#向文件列表中添加文件目录，添加目录中的文件到目录列表中</span></span><br><span class="line"><span class="keyword">AUX_SOURCE_DIRECTORY</span>(src src_list)</span><br><span class="line"><span class="keyword">AUX_SOURCE_DIRECTORY</span>(HPSocket4C src_list)</span><br><span class="line"><span class="keyword">AUX_SOURCE_DIRECTORY</span>(libSrc src_list)</span><br><span class="line"></span><br><span class="line"><span class="comment">#头文件的搜索路径,这样添加文件资源的时候可以不用添加头文件了 src/addfun.h、 src/subfun.h</span></span><br><span class="line"><span class="comment">#INCLUDE_DIRECTORIES(src librun)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#######################################################</span></span><br><span class="line"><span class="comment">#编译动态库</span></span><br><span class="line"><span class="keyword">SET</span>(librun_list</span><br><span class="line">    libSrc/librun.h</span><br><span class="line">    libSrc/librun.cpp)</span><br><span class="line"><span class="comment">#EXCLUDE_FROM_ALL 参数的意思是这个库不会被默认构建，除非有其他的组件依赖或者手工构建。</span></span><br><span class="line"><span class="comment">#ADD_LIBRARY(libname [SHARED|STATIC|MODULE][EXCLUDE_FROM_ALL]source1 source2 ... sourceN)</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">ADD_LIBRARY</span>(run SHARED  <span class="variable">$&#123;librun_list&#125;</span> )</span><br><span class="line"><span class="comment">#库文件存放目录（将库与工程文件放到同一目录，便于工程文件执行时搜索，减少错误产生）</span></span><br><span class="line"><span class="keyword">SET</span>(LIBRARY_OUTPUT_PATH <span class="variable">$&#123;PROJECT_SOURCE_DIR&#125;</span>/bin)</span><br><span class="line"><span class="comment">###############################################################</span></span><br><span class="line"><span class="comment">#引用动态库</span></span><br><span class="line"><span class="comment">#include_directories(libSrc)</span></span><br><span class="line"><span class="comment">#include_directories(&quot;$&#123;PROJECT_SOURCE_DIR_DIR&#125;/lib&quot;)</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">link_directories</span>(<span class="variable">$&#123;PROJECT_SOURCE_DIR_DIR&#125;</span>/bin)</span><br><span class="line"><span class="comment">#link_directories(&quot;D:/gitFile/cmake_demo/lib&quot;)</span></span><br><span class="line"><span class="comment">#message(STATUS &quot;link_directories:&quot; $&#123;PROJECT_SOURCE_DIR_DIR&#125;/lib)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#引用hpsocket库</span></span><br><span class="line"><span class="keyword">include_directories</span>(HPSocket4C) <span class="comment">#头文件</span></span><br><span class="line"><span class="keyword">link_directories</span>(<span class="variable">$&#123;PROJECT_SOURCE_DIR&#125;</span>/HPSocket4C/x86)</span><br><span class="line"><span class="comment">###############################################################</span></span><br><span class="line"><span class="comment">#编译工程文件</span></span><br><span class="line"><span class="comment">#PROJECT_BINARY_DIR表示编译目录</span></span><br><span class="line"><span class="comment">#MESSAGE(STATUS “This is BINARY dir” $&#123;PROJECT_BINARY_DIR&#125;)</span></span><br><span class="line"><span class="comment">#PROJECT_SOURCE_DIR 表示源文件所在目录</span></span><br><span class="line"><span class="comment">#MESSAGE(STATUS “This is SOURCES dir” $&#123;PROJECT_SOURCE_DIR&#125;)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#第一项参数为可执行文件的名称</span></span><br><span class="line"><span class="keyword">ADD_EXECUTABLE</span>(<span class="variable">$&#123;PROJECT_NAME&#125;</span>  main.cpp <span class="variable">$&#123;src_list&#125;</span>)</span><br><span class="line"><span class="comment">#可执行文件存放目录</span></span><br><span class="line"><span class="keyword">SET</span>(EXECUTABLE_OUTPUT_PATH <span class="variable">$&#123;PROJECT_SOURCE_DIR&#125;</span>/bin)</span><br><span class="line"></span><br><span class="line"><span class="comment">#可执行程序与库连接</span></span><br><span class="line"><span class="keyword">target_link_libraries</span>(<span class="variable">$&#123;PROJECT_NAME&#125;</span> run)</span><br><span class="line"><span class="comment">#连接hpsocket库</span></span><br><span class="line"><span class="keyword">target_link_libraries</span>(<span class="variable">$&#123;PROJECT_NAME&#125;</span> HPSocket4C_UD)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="添加源码文件"><a href="#添加源码文件" class="headerlink" title="添加源码文件"></a>添加源码文件</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">cmake_minimum_required(VERSION 3.5)</span><br><span class="line"></span><br><span class="line">project(demo3)</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">This project show multi files build <span class="keyword">in</span> cmake.</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">first way: <span class="built_in">set</span> <span class="built_in">source</span> file by name</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="built_in">set</span>(SRC_LIST demo3_main.cpp demo_3.cpp)</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">second way: use this get all the files <span class="keyword">in</span> the current directory</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">aux_source_directory(. SRC_LIST)</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">third way: file glob</span></span><br><span class="line">file(GLOB SRC_LIST ./*.cpp)</span><br><span class="line"></span><br><span class="line">add_executable(demo3 $&#123;SRC_LIST&#125;)</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h2 id="查找动态库"><a href="#查找动态库" class="headerlink" title="查找动态库"></a>查找动态库</h2><p>gcc编译时需要添加-pthread和-lrt库连接</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">find_library(Pd pthread)</span><br><span class="line">find_library(Rt rt)</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">##############################################################</span></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">编译工程文件</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">第一项参数为可执行文件的名称</span></span><br><span class="line"><span class="meta prompt_">ADD_EXECUTABLE($</span><span class="language-bash">&#123;PROJECT_NAME&#125;  main.cpp <span class="variable">$&#123;src_list&#125;</span>)</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">可执行文件存放目录</span></span><br><span class="line">SET(EXECUTABLE_OUTPUT_PATH $&#123;PROJECT_SOURCE_DIR&#125;/bin)</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">可执行程序与库连接</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">target_link_libraries(<span class="variable">$&#123;PROJECT_NAME&#125;</span> Threads::Threads)</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">target_link_libraries($</span><span class="language-bash">&#123;PROJECT_NAME&#125; <span class="variable">$&#123;Pd&#125;</span>)</span></span><br><span class="line"><span class="meta prompt_">target_link_libraries($</span><span class="language-bash">&#123;PROJECT_NAME&#125; <span class="variable">$&#123;Rt&#125;</span>)</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
