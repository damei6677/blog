        <h1 id="问题总结"><a href="#问题总结" class="headerlink" title="问题总结"></a>问题总结</h1><p>修改了gitignore文件后不生效。<br>清理下git缓存</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git rm -r --cached .</span><br></pre></td></tr></table></figure>
<h2 id="忽略目录"><a href="#忽略目录" class="headerlink" title="忽略目录"></a>忽略目录</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">1）每一行表示一个匹配规则,空行会被忽略；</span><br><span class="line">2）以 # 开头的行表示注释，可以使用反斜杠进行转义；</span><br><span class="line">3）空格不匹配任何的文件，可以作为分隔符，可以使用反斜杠进行转义；</span><br><span class="line">4）* 表示匹配零个或多个任意字符；</span><br><span class="line">5）** 表示匹配任意中间目录；如 ：a/**/z 可以匹配 a/z, a/b/z 或者 a/b/c/z;</span><br><span class="line">6）? 表示匹配任意一个字符；</span><br><span class="line">7）[abc] 表示匹配任意一个括号中的字符；</span><br><span class="line">8）[a-z] 表示匹配任意一个括号中的两个字符的范围之内的字符；</span><br><span class="line">9）以斜杠/开始表示目录，且表示根目录；</span><br><span class="line">10）以斜杠/结束的模式表示只匹配文件夹以及该文件路径下的内容，不匹配该文件；</span><br><span class="line">11）如果一个模式不包含斜杠，则它匹配相对于当前.gitignore文件路径的内容，如果该模式不在.gitignore中，则相对于项目根目录</span><br><span class="line">12）! 表示对.gitignore中的模式进行取反；即：取消对应的忽略，继续追踪对应的文件。</span><br><span class="line">13）git对于.ignore配置文件是按行从上到下进行规则匹配的，意味着如果前面的规则匹配的范围更大，则后面的规则将不会生效；</span><br></pre></td></tr></table></figure>
<h2 id=""><a href="#" class="headerlink" title=""></a></h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#递归忽略文件</span><br><span class="line">**/build-*/</span><br></pre></td></tr></table></figure>

<h1 id="CPP"><a href="#CPP" class="headerlink" title="CPP"></a>CPP</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">##############################################################</span></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">cpp</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="built_in">dir</span></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">所有以buil为开头的目录</span></span><br><span class="line">**/buil*/</span><br><span class="line">**/build-*/</span><br><span class="line">**/CMakeFiles</span><br><span class="line"></span><br><span class="line">**/*Makelists.txt.user</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">递归</span></span><br><span class="line">**/*CMakeFiles.txt.user</span><br><span class="line">**/*CMakeFiles.txt.*</span><br><span class="line">**/.vs*</span><br><span class="line"></span><br><span class="line">CMakeLists.txt.user</span><br><span class="line">CMakeCache.txt</span><br><span class="line">CMakeFiles</span><br><span class="line">CMakeScripts</span><br><span class="line">Testing</span><br><span class="line">Makefile</span><br><span class="line">cmake_install.cmake</span><br><span class="line">install_manifest.txt</span><br><span class="line">compile_commands.json</span><br><span class="line">CTestTestfile.cmake</span><br><span class="line">_deps</span><br><span class="line"></span><br><span class="line">*.pro.user</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h1 id="IDEA"><a href="#IDEA" class="headerlink" title="IDEA"></a>IDEA</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">##############################################################</span></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">idea</span></span><br><span class="line">**/out/</span><br><span class="line">**/.idea/</span><br><span class="line">**/build*/</span><br><span class="line">**/target/</span><br><span class="line">**/log/</span><br><span class="line">**/logs/</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">idea</span></span><br><span class="line">HELP.md</span><br><span class="line">!.mvn/wrapper/maven-wrapper.jar</span><br><span class="line">!**/src/main/**</span><br><span class="line">!**/src/test/**</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">## STS ###</span></span></span><br><span class="line">.apt_generated</span><br><span class="line">.classpath</span><br><span class="line">.factorypath</span><br><span class="line">.project</span><br><span class="line">.settings</span><br><span class="line">.springBeans</span><br><span class="line">.sts4-cache</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">## IntelliJ IDEA ###</span></span></span><br><span class="line">.idea</span><br><span class="line">*.iws</span><br><span class="line">*.iml</span><br><span class="line">*.ipr</span><br></pre></td></tr></table></figure>
<h2 id="Qt-gitignore"><a href="#Qt-gitignore" class="headerlink" title="Qt gitignore"></a><strong>Qt gitignore</strong></h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"># C++ objects and libs</span><br><span class="line">*.slo</span><br><span class="line">*.lo</span><br><span class="line">*.o</span><br><span class="line">*.a</span><br><span class="line">*.la</span><br><span class="line">*.lai</span><br><span class="line">*.so</span><br><span class="line">*.so.*</span><br><span class="line">*.dll</span><br><span class="line">*.dylib</span><br><span class="line"># Qt-es</span><br><span class="line">object_script.*.Release</span><br><span class="line">object_script.*.Debug</span><br><span class="line">*_plugin_import.cpp</span><br><span class="line">/.qmake.cache</span><br><span class="line">/.qmake.stash</span><br><span class="line">*.pro.user</span><br><span class="line">*.pro.user.*</span><br><span class="line">*.qbs.user</span><br><span class="line">*.qbs.user.*</span><br><span class="line">*.moc</span><br><span class="line">moc_*.cpp</span><br><span class="line">moc_*.h</span><br><span class="line">qrc_*.cpp</span><br><span class="line">ui_*.h</span><br><span class="line">*.qmlc</span><br><span class="line">*.jsc</span><br><span class="line">Makefile*</span><br><span class="line">*build-*</span><br><span class="line">*.qm</span><br><span class="line">*.prl</span><br><span class="line"># Qt unit tests</span><br><span class="line">target_wrapper.*</span><br><span class="line"># QtCreator</span><br><span class="line">*.autosave</span><br><span class="line"># QtCreator Qml</span><br><span class="line">*.qmlproject.user</span><br><span class="line">*.qmlproject.user.*</span><br><span class="line"># QtCreator CMake</span><br><span class="line">CMakeLists.txt.user*</span><br><span class="line"># QtCreator 4.8&lt; compilation database </span><br><span class="line">compile_commands.json</span><br><span class="line"># QtCreator local machine specific files for imported projects</span><br><span class="line">*creator.user*</span><br><span class="line">*_qmlcache.qrc</span><br></pre></td></tr></table></figure>
